;*********************************************************************
;  カスタム設定定義
;*********************************************************************
;
;  カスタムファンクション領域はCanonMakerNote内の0x000Fまたは0x0090番のタグで指定されます
;
;  値はShort(2バイト)の配列構造で、一つ目の値は配列の全体サイズ(バイト数)が記録
;  以降カスタム設定データが終わりまで続きます
;  一つのカスタム設定データは上位1バイトがC.Fn番号、下位1バイトが設定値になり、
;  基本的に取扱い説明書やカメラのディスプレイに表示される番号と同じ番号が記録されています
;
;  対応機種追加手順
;  JpegAnalyzerで対象カメラ画像を解析します
;  MakerNoteのTag0x0006 Image Typeの値をコピーし上のCustomFunctionTypeセクションに追加します
;  # CustomFunctionTypeセクションに既に設定してあるものもあります
;  CustomFunctionTypeセクションに追加するテーブルセクション名は任意ですが、わかり易い機種別略語を使用
;  新しいセクションをセクション間または末尾に追加します
;  セクションは、先に指定した機種略語の前後にカギ括弧を付けたものを書く事で追加出来ます
;  下に書かれる設定書式に従い、カメラディスプレイや取扱い説明書をみて設定を追加します
;  基本的にカメラディスプレイに表示される文字列を採用したいと思いますが、
;  ボタンイメージのメニューはそれなりに省略した文字列にして下さい
;
;  設定記述書式
;
;  機種毎のセクション配下に以下の記述を記録
;  Fn-XX=(C.Fn項目名)
;  Fn-XX.Y=(C.Fn設定値名)　　　XXはC.Fn項目番号、YはC.Fn設定値番号
;
;  あと実際のC.Fn記録番号と項目番号がずれて記録される機種があり、その場合以下の記述をセクションに追加します
;  AdjustValue=Z   Zはずらす数　　例：記録値０、C.Fn項目番号１ならAdjustValue=1
;



