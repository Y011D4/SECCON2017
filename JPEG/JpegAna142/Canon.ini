;*********************************************************************
;  パーソナル設定定義
;*********************************************************************
;
;  パーソナルファンクション領域はCanonMakerNote内の0x0091番のタグで指定されます
;
;  値はShort(2バイト)の配列構造で、一つ目の値は配列の全体サイズ(バイト数)が記録
;  以降パーソナル設定データが終わりまで続きます
;
;  対応機種追加手順
;  JpegAnalyzerで対象カメラ画像を解析します
;  メーカーノートのタグ0x0006 イメージタイプの値をコピーし上のPersonalFunctionTypeセクションに追加します
;  # PersonalFunctionTypeセクションに既に設定してあるものもあります
;  PersonalFunctionTypeセクションに追加するテーブルセクション名は任意ですが、わかり易い機種略語を使用
;  新しいセクションをセクション間または末尾に追加します
;  セクションは、先に指定した機種略語の前後にカギ括弧を付けたものを書く事で追加出来ます
;  下に書かれる設定書式に従い、カメラディスプレイや取扱い説明書をみて設定を追加します
;  基本的にカメラディスプレイに表示される文字列を採用したいと思いますが、
;  ボタンイメージのメニューはそれなりに省略した文字列にして下さい
;
;  設定記述書式
;
;  機種毎のセクション配下に以下の記述を記録
;  Fn-XX=(P.Fn項目名)
;　項目名は表示スペースの関係で要約した文になっています
;
[PersonalFunction_EOS-1D]
;  P.Fn-11,12,22,26は欠番
;
