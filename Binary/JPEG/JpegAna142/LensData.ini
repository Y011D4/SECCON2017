;対応機種：ニコン製レンズ交換式デジタルカメラ全機種
;        (D1/D1H/D1X/D2H/D2Hs/D2X/D40/D50/D70/D70S/D80/D100/D200)
;          富士写真フイルム製 FinePix S3 Pro
;
; ニコンのLensIDは、古い機種ではLensIDを記録するタグが出力されず、新機種では
; 暗号化されており、対応機種が限られています。
; しかし、LensIDが判らない機種でも焦点距離などレンズを特定出来る値は出力され、
; それらの値からレンズ名を割り出すことが可能です。
; 当セクションに登録が有れば、JpegAnalyzerのリスト末尾に"交換レンズ"としてレンズ名が表示されます。
; 拡張レンズＩＤと共に表示されるレンズ名は、LensIDを元に割り出しており内容は異なります。
; JpegAnalyzer側ではツール>APP情報>Exif設定>LensID未対応機種のレンズ名表示の
; チェックで表示、非表示が選択できます。
;
; FinePix S3 Proはレンズ焦点距離、F値を出力します。
; 装着できないレンズなどがあり、正確ではありませんが、同一焦点距離、F値の
; レンズを探してメーカーノートの末尾に表示します。
; FinePix S1 Pro / S2 Proは該当タグを出力しないので対応できません。
;
; 書式
; xx-xxmm Fy.y-y.y=zzT レンズ名
;
; xx-xxmmはレンズ焦点距離、Fy.y-y.yは開放F値
; いずれもNikonメーカーノートのタグ0x0084の値を元にしています。
; タグ0x0084の値はコンバータレンズを取り付けても変わらないようです。
; zzはNikonメーカーノートのタグ0x008B F-Stop値を16進で表したもの
; TはNikonメーカーノートのタグ0x0083の値を元にしたタイプ記号
; タイプ記号はタグ値に0x41を加算しASCII文字に変換
; タグ値0(AF-D以外)  ＝記号"A"
; タグ値1(マニュアル)＝記号"B"
; タグ値2(AF-D/AF-S) ＝記号"C"
; タグ値6(AF-D G)    ＝記号"G"
; タグ値10(AF-D VR)  ＝記号"K"
; タグ値14(AF-S VR)  ＝記号"O"
;
; 意味合い的には上の拡張レンズIDのレンズIDとMCU Versionを抜いたデータです。
; このような書式にしているのは以下の理由から
;
; ・タグ0x0083/84/8Bはニコン製デジ一眼全機種に存在し利用出来る
; ・タグ0x0098とタグ0x0084の焦点距離、開放F値は同じ値にはならない場合がある
; ・FinePix S3 Proに対応するため、共通部分とニコン対象の部分とに分けた
;
; 書式を以下のように変更するとニコンまたはFinePix S3 Proのみに割り当てることが可能です。
;
; xx-xxmm Fy.y-y.y=zzT-レンズ名
; タイプとレンズ名間の空白を他の文字にするとニコンだけに割り当て
;
; xx-xxmm Fy.y-y.y=??? レンズ名
; F-Stop値、タイプ両方またはいずれかを存在しない値にするとFinePix S3 Proのみに割り当て
;
