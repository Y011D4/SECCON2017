;
; このファイルはJpegAnalyzerでレンズ名、35mm焦点距離などを表示させるための
; データです。
;
; 他ソフトへのデータ移植、個人的に使用される範囲内での書替えは自由です。
; 書替え後の再配布、他ソフトへのこのままの形態での添付は版数管理上禁止とさせて
; 頂きます。
; 未登録データや、間違いなどを見つけられましたら、作者掲示板やメールでお知らせ
; 下さい。
;                                          Copyright(C) 2005-2007 かみさか
;                                 URL:http://homepage3.nifty.com/kamisaka/
;
; LensID List 書式：
; メーカー名のセクション配下にレンズID=レンズ名の形で記述して下さい。
; セクション名はデジカメ本体のメーカー名です。レンズメーカー名ではありません。
; レンズIDは0xFFFFの様に"0x"付きの16進４桁で、A～Fは大文字で記述
; 一つのIDに複数のレンズが割り当たっている場合は、区切り文字" / "を入れて続け
; て記述して下さい。
; 純正レンズはメーカー名を省略している場合があります。
; 逆にサードパーティ製レンズはレンズメーカー名を必ず記載して下さい。
;
; 「焦点距離でレンズ候補を制限」について
; レンズ名が同じIDに幾つもあると使用レンズがわかり辛くなるので、対象外の焦点距離
; レンズを除外出来るようにしてあります。
; 対象はワイド端-テレ端のレンズ焦点距離が記録されないもの
; コニカミノルタとペンタックスの一眼レフカメラです。
; 間違って55mm-200mmなどとワイド側にも"mm"を記述すると、処理的には50mmの単焦点
; レンズとして扱われてしまいますので注意して下さい。
;
; 各メーカーLens Name Listについて
; LensID非対応機種でも焦点距離などの値でレンズ名を割り出し表示させるデータです。
; 書式はメーカーノートの内容で変わるので個々に設定
; JpegAnalyzerの設定で"ツール>APP情報>Exif設定>LensID未対応機種のレンズ名表示"の
; チェックで表示、非表示が選択できます。
; 重複して表示されるものもありますので、所有しているレンズを登録、所有していない
; レンズを削除すれば使い易くなると思います。
;
; 当INIファイルは、サイズが大きくなってしまって、メモ帳では編集出来ない場合が
; あります。
; 編集される場合は、ワードパットやTeraPadなどのファイルサイズに制限の無い
; エディターを利用してください。
; JpegAnalyzer本体はTMemInifileクラスを使用しているため制限はありません。
;
;一部のソフトで処理した画像はメーカーノートが残らない為、レンズを特定出来ません。
;
;
