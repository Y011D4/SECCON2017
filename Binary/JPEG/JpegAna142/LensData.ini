[Canon Lens Name List]
;対応機種： EOSシリーズでLensIDが読み取れないもの
;           EOS 10D / 20D / 20Da / 30D / D60 / Kiss Digital / Kiss Digital Nなど
;
; キヤノンの一眼レフモデルでは、LensIDが記録されるものと記録されないものがあり、
; LensIDが記録されないものを対象にレンズ名を特定するためのデータです。
;
; JpegAnalyzerは、それらのLensIDでレンズを特定出来ない機種でも、
; 焦点距離のデータを使って、メーカーノート表示の末尾にレンズ名を表示させます。
;
; 重複が結構ありますが、絞り込むためのデータが無いので、所有しているレンズ以外を
; コメントアウトするなど、不要なデータを外して使用したほうがいいかも。
;
; レンズ焦点距離はタグ0x0001の24と23の値でを出しています。
; ただし、ここの値はコンバータレンズを付けるとその倍率だけ増減します。
; よって、ここにご自分のレンズを登録される場合、所有レンズとコンバータレンズの
; 組み合わせ分、設定が必要になります。
; コンデジとの区別はイメージタイプ(タグ0x0006)にEOSが含まれるかでしています。
;
; 書式
; xx-xxmm=レンズ名
;
; レンズ名に"EF-S"の入るものはEOS 20D / 20Da / 30D / KissD / KissDN / KissDX
; のみ装着可能、その他の機種では除外されます。
;
; 但しKissDXは、レンズ名タグに記録が無い場合、レンズIDを検索します。
;
; 撮像素子をAPS-Cに制限したレンズは"APS-C"をレンズ名に加えて下さい。
; 対象はEF-S該当機種＋10D / D30 / D60で、その他の機種では除外されます。
;
; 30Dは、レンズ名タグ(0x0095)に記録が有れば、そのレンズ名を表示、記録が無い場合
; サードパーティ製レンズ名を対象に検索されます。
;
;
